bookdown::gitbook:
  dev: svglite
  css: css/style.css
  config:
    toc:
      before: |
        <li><a href="./">A Practical Guide To R</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
    sharing:
      facebook: no
      twitter: no
      google: no
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      all: ['twitter', 'linkedin']
    favicon: "favicon.ico"
    githubrepo: RemkoDuursma/prcr
    description: "Practical Regression and Classification with R: a comprehensive, practical guide from introductory to intermediate levels."
      
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: pdflatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
